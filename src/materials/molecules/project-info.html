
<div class="project-info {{#if light}}project-info--light{{/if}}">
	{{#if category }}
		<div class="project-info__category">{{default category "Work"}}</div>
	{{/if }}
	<h2 class="project-info__title">
		
		{{#if company }}
			<strong class="project-info__company">{{default company "Google"}}</strong>
		{{/if }}

		{{default title "On Hub"}}
	</h2>
	<p class="project-info__text {{#if big-text}}project-info__text--big{{/if}}">{{{default text "A wifi system built <br>for the future of <br>communication"}}}</p>
</div>
